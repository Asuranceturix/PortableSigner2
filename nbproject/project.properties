excludes=
file.reference.commons-cli-1.0.jar=../../Java/commons-cli-1.0/commons-cli-1.0.jar
file.reference.itext-1.4.4.jar=../itext-1.4.4.jar
includes=**
j2ee.platform=1.4
j2ee.server.type=Tomcat55
jar.compress=false
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${libs.PFP-ApacheCommons-CLI.classpath}:\
    ${libs.PFP-BouncyCastle-provider.classpath}:\
    ${libs.PFP-iText.classpath}:\
    ${libs.PFP-QuAqua.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
