application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
conf.jnlp=PortableSigner.jnlp
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/PortableSigner.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/PortableSigner.war
file.reference.commons-cli-1.0.jar=../../Java/commons-cli-1.0/commons-cli-1.0.jar
file.reference.itext-1.4.4.jar=../itext-1.4.4.jar
j2ee.platform=1.4
j2ee.server.type=Tomcat55
jar.compress=false
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${libs.PFP-Bouncycastle-Provider.classpath}:\
    ${libs.PFP-iText.classpath}:\
    ${libs.PFP-Jakarta-Commons-CLI.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
# Property libs.PFP-Bouncycastle-Provider.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-Bouncycastle-Provider.classpath=../../../Java/bcprov-jdk15-136.jar
# Property libs.PFP-iText.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-iText.classpath=../../../Java/itext-2.0.2.jar
# Property libs.PFP-Jakarta-Commons-CLI.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-Jakarta-Commons-CLI.classpath=../../../Java/commons-cli-1.0/commons-cli-1.0.jar
main.class=at.gv.wien.PortableSigner.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
web.dir=web
