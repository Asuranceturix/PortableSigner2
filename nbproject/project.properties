jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.PFP-ApacheCommons-CLI.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-ApacheCommons-CLI.classpath=../../Java/Apache-Commons-CLI/commons-cli-1.1/commons-cli-1.1.jar
# Property libs.PFP-BouncyCastle-provider.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-BouncyCastle-provider.classpath=../../Java/BC-prov/bcprov-jdk15-138.jar
