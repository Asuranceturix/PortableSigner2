# The library definition has always preference over this property.
libs.PFP-iText.classpath=../../Java/iText/itext-2.0.6.jar
# Property libs.PFP-QuAqua.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.PFP-QuAqua.classpath=../../Java/Quaqua/lib
# Property libs.QAqua.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.QAqua.classpath=../../../../Developer/Java/Quaqua/lib
main.class=at.gv.wien.PortableSigner.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
