run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.PFP-ApacheCommons-CLI.classpath}:\
    ${libs.PFP-BouncyCastle-provider.classpath}:\
    ${libs.PFP-iText.classpath}:\
